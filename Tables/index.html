<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h4>User's Choice Table</h4>  
	
<script>

var num = prompt("Enter any number for table !");
var total;

for(i=1;i<=10;i++){
	total=i*num;
	document.write(num + " x " + i + " = " + total + "<br><br>");
}




</script>
</body>
</html>
